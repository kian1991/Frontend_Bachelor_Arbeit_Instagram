<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport" />
    <title>Instalyzer</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Eigene Imports-->
    <script src="js/dateformat.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js"></script>
    <script src="js/instaCharts.js"></script>
</head>
<body>
    <div id="main">
        <header>
            <span id="username"></span>
            <img id="avatar" src="assets/user_placeholder.png" alt="Avatar">
            <button onclick="window.location = document.referrer" class="button-back"><i class="fa fa-arrow-left"></i></button>
        </header>
        <div id="basic-info-container">
            <div id="basic-info-box-left">
                <span id="full-name"><b></b></span>
                <span id="bio"></span>
            </div>
            <div id="basic-info-box-right">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><strong>Abonnenten:</strong></td>
                        <td ><strong id="follower"></strong></td>
                    </tr>
                    <tr>
                        <td>Abonnements:</td>
                        <td id="followings"></td>
                    </tr>
                    <tr>
                        <td>Beiträge:</td>
                        <td id="media"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div id="loading-container" style="display: none">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <br>
            <span>Die Daten werden ausgewertet...</span>
        </div>
        <div id="chart-container">
            <hr>
            <span class="only-visible-if-media" style="display: none;">Report:</span>
            <div id="chart-follower"></div>
            <div id="chart-hashtag"></div>
            <div id="chart-time-post"></div>

            <div><span for="select-limit">Limit angezeigter Beiträge:</label>
                <select id="select-limit">
                    <option>50</option>
                    <option>100</option>
                    <option>150</option>
                    <option selected>200</option>
                    <option>300</option>
                    <option>500</option>
                    <option>1000</option>
                    <option>Zeige alle Beiträge</option>
                </select></div>
            <div id="chart-post-map"></div>
        </div>
    </div>
</body>
</html>
