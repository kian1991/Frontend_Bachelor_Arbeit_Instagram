<!DOCTYPE html>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Beitr√§ge:</td>

                    </tr>

                    </tbody>
                </table>

        <div id="loading-container" style="display: none">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

            <span>Die Daten werden ausgewertet...</span>
